<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Jazmine Tran
    </title>

    <!--Connect Font Awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <style>
      .background--custom {
        background-color: #0E172C;
        width: 100vw;
        height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }
      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotate(12deg) scale(2) translateY(0%);
        --gradient-color-1: #FEC7D7; 
        --gradient-color-2: #D9D4E7; 
        --gradient-color-3: #A786DF;  
        --gradient-color-4: #CCF2FF;
        --gradient-speed: 0.000006;
      }

      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fec7d7;
        display: flex;
        justify-content: center;
      }

      .name {
        color: #0e172c;
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #0e172c;
        text-decoration: none;
      }

      .link {
        background-color: #0e172c;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #fffffe;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
      
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 600px;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <div class="background--custom">
      <canvas id="canvas" />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>

    var gradient = new Gradient();

      <div class="link">
