<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Jazmine Tran
    </title>

    <!--Connect Font Awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" rel="stylesheet">


    <style>
      .background--custom {
        background-color: #0E172C;
        width: 100vw;
        height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }
      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotate(12deg) scale(2) translateY(0%);
        --gradient-color-1: #FEC7D7; 
        --gradient-color-2: #D9D4E7; 
        --gradient-color-3: #A786DF;  
        --gradient-color-4: #CCF2FF;
        --gradient-speed: 0.000006;
      }

      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fec7d7;
        display: flex;
        justify-content: center;
      }

      .name {
        color: #0e172c;
        display: flex;
        justify-content: center;
        Font-Family: 'Arvo', Serif;
        Font-Size: 44px;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #33272a;
        text-decoration: none;
        opacity: 1;
      }

      .link {
        background-color: #ffc6c7;
        border: 4px #33272a dashed;
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 40px;
      }

      .link a {
        color: #33272a;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        Font-Family: 'Lato', Sans-Serif;
        Font-Size: 16px;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: 4px #33272a solid;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
      
      .items {
        background-color: #faeee7;
        padding: 30px;
        border-radius: 25px;
        border: 5px #0e172c solid;
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 600px;
        flex-grow: 1;
        background-color: #faeee7;
        opacity: 0.8;
        background-image:  radial-gradient(#ff8ba7 2px, transparent 2px), radial-gradient(#ff8ba7 2px, #faeee7 2px);
        background-size: 80px 80px;
        background-position: 0 0,40px 40px;
      }
    </style>
  </head>

  <body>
    <div class="background--custom">
      <canvas id="canvas" />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
    var gradient = new Gradient();
    gradient.initGradient("#canvas");
    </script>

    <div class="items">
      <div class="banner">
        <img src="/thumbnails/tomoko-uji-up_IHPsJvSI-unsplash.jpg" alt="Pink cherry blossoms" class="banner-image"> 
      </div>

      <div class="name">
        Jazmine Tran
      </div>

      <div class="social-icons">
        <a target="_blank" href="https://github.com/jptran0">
          <i class="fa-brands fa-github"></i>
        </a>

        <a target="_blank" href="https://www.linkedin.com/in/jazmine-tran-42589219a/">
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a target="_blank" href="https://dev.to/jptdev">
          <i class="fa-brands fa-dev"></i>
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/kawe-rodrigues-UnG6YtMuPeo-unsplash.jpg" alt="Journal" class="thumbnail">
        <a href="/projects">
          Projects
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/hans-isaacson-k0dZh0vSQ5A-unsplash.jpg" alt="Computer desk" class="thumbnail">
        <a target="_blank" href="https://replit.com/@jptran0">
          Replit
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/aman-srivastava-140jjBjn1Do-unsplash.jpg" alt="Computer desk" class="thumbnail">
        <a target="_blank" href="https://developer.mozilla.org/en-US/">
          MDN Web Docs
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/woliul-hasan-ohlpcVxwdxM-unsplash.jpg" alt="Colorful wallpaper" class="thumbnail">
        <a target="_blank" href="https://www.happyhues.co/">
          Happy Hues
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/markus-spiske-cvBBO4PzWPg-unsplash.jpg" alt="Random lines of code" class="thumbnail">
        <a target="_blank" href="https://css-tricks.com/">
          CSS Tricks
        </a>
      </div>

    </div>

  </body>
</html>
