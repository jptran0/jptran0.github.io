<!DOCTYPE html>
<html>
  <head>

    <title>

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fec7d7;
        display: flex;
        justify-content: center;
      }

      .name {
        color: #0e172c;
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #0e172c;
        text-decoration: none;
      }

      .link {
        background-color: #0e172c;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #fffffe;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
      
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 600px;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
